      <script>
        window.onload = () => {
            const imageSrc = localStorage.getItem('userImage');
            if (imageSrc) {
                document.getElementById('user-image').src = imageSrc;
            }
            setTimeout(() => {
                document.body.classList.remove("not-loaded");
            }, 1000);
        };
      </script>
      <style>
          .image-container {

              left: 50%;

              text-align: center;
              animation: slideDown 2s ease-in-out forwards;
          }
  
          #user-image {
              width: 200px;
              height: 200px;
              border-radius: 50%;
              border: 5px solid white;
          }
  
          .greeting {
              margin-top: 10px;

              top: -100px;

              color: white;

    font-family: Arial, Helvetica, sans-serif;

    -webkit-text-fill-color: transparent;
    -webkit-background-clip: text;
    display: inline-block; /* Ensures background-clip works */
}
  
          .animated-image {

              top: -100px;
              left: 50%;
              transform: translateX(-50%);
              animation: slideDown 3s ease-in-out forwards;
          }

              width: 150px;
              height: auto;
          }

              from {
                  top: -100px;
                  opacity: 0;
              }
              to {
                  top: 10px;
                  opacity: 1;
              }
          }

              }
